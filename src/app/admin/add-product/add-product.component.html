<div class="container">
  <form #fm="ngForm" [formGroup]="productForm" (ngSubmit)="onSubmit(productForm)">
    <div class="form-row">
      <div class="form-group col-md-6 mt-3">
        <label for="inputEmail4">Tên sản phẩm</label>
        <input type="text" formControlName="product_name" [value]="name" autocomplete="off" class="form-control" id="inputEmail4"
          placeholder="Sản phẩm 1...">

           <!-- Error Mess -->
        <div class="error" *ngIf="productForm.get('product_name').dirty && 
             productForm.get('product_name').errors?.required">
          Tên sp không được bỏ trống*
        </div>
        <div class="error" *ngIf="productForm.get('product_name').dirty && 
        productForm.get('product_name').errors?.['minlength']">
          Tên sp tối thiểu 6 kí tự*
        </div>
      </div>

      <div class="form-group col-md-6 mt-4">
        <label for="inputPassword4">Giá(Đơn vị: <b>$</b> -USA)</label>
        <input type="number" [value]="price" formControlName="price" class="form-control" id="inputPassword4" value="1">
        <!-- Show error -->
        <div class="error" *ngIf="productForm.get('price').dirty && 
        productForm.get('price').errors?.['min']">
          Giá tối thiểu là <b>$1</b>*
        </div>
      </div>
    </div>
    <div class="form-row mb-3 mt-4">
      <div class="form-group col-md-6">
        <div class="form-group">
          <label for="inputAddress">Mô tả sản phẩm</label>
          <textarea [value]="desc" formControlName="desc" class="form-control" id="" cols="20" rows="10" placeholder="Mô tả sản phẩm"></textarea>
          <!-- Error Mess -->
          <div class="error" *ngIf="productForm.get('desc').dirty && 
             productForm.get('desc').errors?.required">
            Mô tả không được bỏ trống*
          </div>
          <div class="error" *ngIf="productForm.get('desc').dirty && 
        productForm.get('desc').errors?.['minlength']">
            Mô tả tối thiểu 10 kí tự*
          </div>
        </div>
      </div>


      <div class="form-group col-md-6 mt-3 mb-6">
        <div class="form-group">
          <label for="inputAddress">Hình ảnh sản phẩm</label>
          <input type="file" #userPhoto
          (change)="fileUpload($event)" 
         value="{{image}}"
         autocomplete="off" formControlName="imageUrl" (change)="showImg($event)" accept="jpg/png" class="form-control-file">
        </div>

        <!-- show Imgae -->
        <img  [src]="imageSrc || 'http://placehold.it/180'" class="mt-3 mb-2" alt="">
      </div>
    </div>
    <button type="submit" class="btn btn-primary mb-5">Thêm sản phẩm</button>
  </form>
</div>
